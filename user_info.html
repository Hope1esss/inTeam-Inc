<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__naming">
            <div class="header__logo"><img src="./assets/images/lologo.svg" alt="lologo" class="logo"></div>
        </div>
    </header>
    <main class="main">
        <div class="main-text">Информация о пользователе ВК</div>
        <div id="user-info" class="user-info">
            <!-- Здесь будет отображена информация о пользователе -->
        </div>
    </main>
    <footer class="footer">
        <div class="footer-about footer-link-container"><a href="#" class="about footer-link">About</a></div>
        <div class="footer-git footer-link-container"><a href="#" class="git footer-link">GitHub</a></div>
        <div class="footer-contact footer-link-container"><a href="#" class="contact footer-link">Contact us</a></div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Получение данных пользователя из localStorage
        const userInfo = JSON.parse(localStorage.getItem('vk_user_data'));
        const userInfoDiv = document.getElementById('user-info');

        if (userInfo && userInfo.response && userInfo.response[0]) {
            const user = userInfo.response[0];
            
            // Обработка даты рождения
            let bdate = user.bdate || 'Неизвестно';
            if (bdate !== 'Неизвестно') {
                const bdateParts = bdate.split('.');
                const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
                const day = bdateParts[0];
                const monthIndex = parseInt(bdateParts[1], 10) - 1;
                if (!isNaN(monthIndex) && monthIndex >= 0 && monthIndex < 12) {
                    const month = monthNames[monthIndex];
                    if (bdateParts.length === 3 && bdateParts[2]) {
                        const year = bdateParts[2];
                        bdate = `${day} ${month} ${year}`;
                    } else {
                        bdate = `${day} ${month}`;
                    }
                }
            }

            userInfoDiv.innerHTML = `
                <p><strong>Имя:</strong> ${user.first_name || 'Неизвестно'} ${user.last_name || 'Неизвестно'}</p>
                <p><strong>Пол:</strong> ${user.sex === 1 ? 'Женский' : user.sex === 2 ? 'Мужской' : 'Неизвестно'}</p>
                <p><strong>Дата рождения:</strong> ${bdate}</p>
                <p><strong>Город:</strong> ${user.city ? user.city.title : 'Неизвестно'}</p>
                <p><strong>Образование:</strong> ${user.university_name || 'Неизвестно'}</p>
            `;
        } else {
            userInfoDiv.innerHTML = '<p>Информация о пользователе не найдена.</p>';
        }
    });
</script>
</body>
</html>

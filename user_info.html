<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__naming">
            <div class="header__logo"><img src="./assets/images/lologo.svg" alt="lologo" class="logo"></div>
        </div>
    </header>
    <main class="main">
        <div class="main-text">Информация о пользователе ВК</div>
        <div id="user-info" class="user-info">
            <!-- Здесь будет отображена информация о пользователе -->
            <p><strong>Имя:</strong> <span id="user-name"></span></p>
            <p><strong>Возраст:</strong> <span id="user-age"></span></p>
            <p><strong>Пол:</strong> <span id="user-gender"></span></p>
            <p><strong>Город:</strong> <span id="user-city"></span></p>
            <p><strong>Количество друзей:</strong> <span id="user-friends"></span></p>
            <p><strong>Образование:</strong> <span id="user-education"></span></p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-about footer-link-container"><a href="#" class="about footer-link">About</a></div>
        <div class="footer-git footer-link-container"><a href="#" class="git footer-link">GitHub</a></div>
        <div class="footer-contact footer-link-container"><a href="#" class="contact footer-link">Contact us</a></div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const userInfo = JSON.parse(localStorage.getItem('vk_user_data'));

        if (!userInfo) {
            document.getElementById('user-info').innerHTML = '<p>Информация о пользователе не найдена.</p>';
            return;
        }

        try {
            const response = await fetch(`http://localhost:8000/api/v1/user/user_info/${userId}?user_id=${userId}&access_token=${accessToken}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('vk_token')}`
                }
            });

            if (!response.ok) {
                throw new Error('Ошибка при получении данных пользователя');
            }

            const data = await response.json();

            document.getElementById('user-name').textContent = data.name;
            document.getElementById('user-age').textContent = data.age;
            document.getElementById('user-gender').textContent = data.gender;
            document.getElementById('user-city').textContent = data.city;
            document.getElementById('user-friends').textContent = data.friends_count;
            document.getElementById('user-education').textContent = data.education;
        } catch (error) {
            document.getElementById('user-info').innerHTML = `<p>${error.message}</p>`;
        }
    });
</script>
</body>
</html>

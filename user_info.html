<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__naming">
            <div class="header__logo"><img src="./assets/images/lologo.svg" alt="lologo" class="logo"></div>
        </div>
    </header>
    <main class="main">
        <div class="main-text">Информация о пользователе ВК</div>
        <div id="user-info" class="user-info">
            <!-- Здесь будет отображена информация о пользователе -->
        </div>
    </main>
    <footer class="footer">
        <div class="footer-about footer-link-container"><a href="#" class="about footer-link">About</a></div>
        <div class="footer-git footer-link-container"><a href="#" class="git footer-link">GitHub</a></div>
        <div class="footer-contact footer-link-container"><a href="#" class="contact footer-link">Contact us</a></div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        // Получение идентификатора пользователя и токена из localStorage
        const userId = localStorage.getItem('user_id');
        const accessToken = localStorage.getItem('access_token');

        if (!userId || !accessToken) {
            // Если данные отсутствуют, перенаправляем на страницу входа
            window.location.href = 'login.html';
            return;
        }

        try {
            // Выполнение запроса к API для получения данных о пользователе
            const response = await fetch(`http://localhost:8000/api/v1/user/user_info/${userId}?user_id=${userId}&access_token=${accessToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

            if (!response.ok) {
                throw new Error('Ошибка при получении данных о пользователе');
            }

            // Преобразование ответа в формат JSON
            const userInfo = await response.json();

            // Сохранение данных в localStorage
            localStorage.setItem('vk_user_data', JSON.stringify(userInfo));

            // Отображение данных о пользователе на странице
            displayUserInfo(userInfo);
        } catch (error) {
            console.error('Ошибка:', error);
            document.getElementById('user-info').innerHTML = '<p>Ошибка при получении данных о пользователе.</p>';
        }
    });

    // Функция для отображения данных о пользователе на странице
    function displayUserInfo(userInfo) {
        const userInfoDiv = document.getElementById('user-info');

        userInfoDiv.innerHTML = `
            <p><strong>Имя:</strong> ${userInfo.name || 'Неизвестно'}</p>
            <p><strong>Пол:</strong> ${userInfo.gender || 'Неизвестно'}</p>
            <p><strong>Возраст:</strong> ${userInfo.age || 'Неизвестно'}</p>
            <p><strong>Город:</strong> ${userInfo.city || 'Неизвестно'}</p>
            <p><strong>Образование:</strong> ${userInfo.education || 'Неизвестно'}</p>
            <p><strong>Количество друзей:</strong> ${userInfo.friends_count || 'Неизвестно'}</p>
        `;
    }
</script>
</body>
</html>

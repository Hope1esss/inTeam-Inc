<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container-form">
        <div class="card-login">
            <form>
                <div class="card__logo">
                    <div class="card__logo-img"><img src="./assets/images/mobile-app-svgrepo-com.svg" alt="logo" class="logo-img"></div>
                    <div class="card__logo-name">inTeam</div>
                </div>
                <div class="card_vk"><button class="button-vk">Продолжить через ВК</button></div>
                <div class="card__autorization">
                    <div class="card__autorization_login"><input type="text" placeholder="Логин" class="input-login"></div>
                    <div class="card__autorization_password"><input type="password" placeholder="Пароль" class="input-password"></div>
                </div>
                <div class="card__continue"><button class="button-continue">Продолжить</button></div>
                <div class="card__text">Уже есть аккаунт? <a href="login.html" class="card-link">Авторизуйтесь</a></div>
            </form>
        </div>
    </div>
</body>
</html>
